<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Form</title>
  <style>
    label{
      margin: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <header>


  </header>
  <main>
    <section>
      <h1>Please Fill Up The Form</h1>
      <form>
        <label for="">Your Name
          <input type="text" placeholder="Your Name">
        </label>
        <label for="">Your Password
          <input type="password" name="" id="password" placeholder="Password">
        </label>
        <label for="">Your Number
          <input type="number" name="" id="number" placeholder="Number">
        </label>
        <label for="">Your Email
          <input type="email" name="" id="email" placeholder="Email">
        </label>
        <fieldset>
          <legend>Pick One Form</legend>
          <label for="cheak">
            <input type="radio" name="form" id="cheak">cheak
          </label>
          <label for="submit">
            <input type="radio" name="form" id="submit">submit
          </label>
        </fieldset>
        <input type="reset" value="reset">
      </form>
    </section>

  </main>
  <footer>


  </footer>
</body>
</html>
